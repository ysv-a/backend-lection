<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <style>
        *, ::after, ::before {
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            max-width: 980px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{user.first_name}} {{user.last_name}}</h1>
        <h2>{{user.email}}</h2>
        <hr>
        <form method="POST" action="/logaut">
            <button type="submit">Logaut</button>
        </form>
        <hr>
        <hr>
        <form method="POST" action="/add-cart">
            <button type="submit">Add Cart</button>
        </form>
        <hr>
        {% for product_id in products_id %}
            <h2>{{product_id}}</h2>
        {% endfor %}
        <hr>
        <hr>
        <form method="POST" action="/add-cart-cookie">
            <button type="submit">Add Cart Cookie</button>
        </form>
        <hr>
        {% for product_cookie_id in products_cookie_id %}
            <h2>{{product_cookie_id}}</h2>
        {% endfor %}
    </div>
</body>
</html>
